mode: Mainline
increment: Inherit
tag-prefix: '[vV]'
major-version-bump-message: 'branch\s?.?(breaking|major)'
minor-version-bump-message: 'branch\s?.?(feature|minor)'
patch-version-bump-message: 'branch\s?.?(fix|bugfix|hotfix|patch)'
no-bump-message: 'branch\s?.?(none|skip|doc|tests)'
legacy-semver-padding: 4
build-metadata-padding: 4
commits-since-version-source-padding: 4
commit-message-incrementing: Enabled
